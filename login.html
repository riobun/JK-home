<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JK小窝·登陆</title>
		<link rel="stylesheet" href="css/login.css">
	</head>
	<body>
		<div class="top">
			<div class="content">
				<div class="left">
					<span>JK小窝 · 欢迎姐妹回家</span>
					
				</div>
				<div class="right">
					<div class="loginModel">
						<a href="register.html">注册</a>
					</div>
				</div>
			</div>
		</div>
		
		<div class="bottom">
			<div class="container">
				<div class="head">
					<span>登陆</span>
				</div>
				
				<div class="form">
					<div class="input-group">
						<input class="account" type="text" name="user" id="username" placeholder="用户名/手机号码">
					</div>
					<div class="input-group">
						<input class="account" type="password" name="password" id="pwd" placeholder="密码">
					</div>
					<div class="input-group">
						<button type="button" class="login-btn">登陆</button>
					</div>					
				</div>								
			</div>
		</div>
		
	</body>
</html>
